    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rajdhani', sans-serif;
        }

        :root {
            --primary: #f1c40f;
            --secondary: #e74c3c;
            --dark: #1a1a1a;
            --light: #ffffff;
            --card-bg: rgba(45, 45, 45, 0.9);
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .mode-selection {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            background-color: rgba(0,0,0,0.8);
        }

        .mode-title {
            font-size: 3.5rem;
            color: var(--primary);
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(241,196,15,0.5);
        }

        .mode-buttons {
            display: flex;
            gap: 2rem;
        }

        .mode-btn {
            padding: 1rem 3rem;
            font-size: 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        .mode-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: 0.5s;
        }

        .mode-btn:hover::before {
            left: 100%;
        }

        .mode-btn.stock {
            background-color: var(--primary);
            color: var(--dark);
        }

        .mode-btn.addon {
            background-color: var(--secondary);
            color: var(--light);
        }

        .catalog {
            display: none;
            min-height: 100vh;
        }

        .header {
            background-color: rgba(0,0,0,0.9);
            padding: 1.5rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-size: 2rem;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .search-container {
            flex: 1;
            max-width: 500px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.5rem;
            border: 2px solid var(--primary);
            border-radius: 25px;
            background-color: rgba(255,255,255,0.1);
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
        }

        .categories {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .category-btn {
            background-color: rgba(241,196,15,0.2);
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .category-btn:hover {
            background-color: var(--primary);
            color: var(--dark);
        }

        .category-btn.active {
            background-color: var(--primary);
            color: var(--dark);
        }

        .vehicles-grid {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .vehicle-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
            border: 1px solid rgba(241,196,15,0.2);
        }

        .vehicle-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(241,196,15,0.2);
        }

        .vehicle-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid var(--primary);
        }

        .vehicle-info {
            padding: 1rem;
        }

        .vehicle-name {
            font-size: 1.3rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .vehicle-details {
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 0.5rem;
        }

        .spawn-code {
            background-color: rgba(231,76,60,0.2);
            color: var(--secondary);
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9rem;
            display: inline-block;
            margin-top: 0.5rem;
            border: 1px solid var(--secondary);
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--primary);
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-btn {
            background-color: var(--secondary);
            color: var(--light);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        @media (max-width: 768px) {
            .mode-title {
                font-size: 2.5rem;
                padding: 0 1rem;
            }

            .mode-buttons {
                flex-direction: column;
            }

            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .search-container {
                width: 100%;
            }
        }
    </style>
</head>

    <div class="mode-selection" id="modeSelection">

        <div class="mode-buttons">

        </div>

                </div>
                <button class="back-btn" onclick="goBack()">

            </div>
        </header>

        <div class="categories" id="categoryButtons"></div>
        <div class="vehicles-grid" id="vehiclesGrid"></div>
    </div>

        let currentMode = '';
        let currentCategory = 'all';

        async function fetchVehicleImage(vehicleName) {
            try {
                const response = await fetch(`https://gta.vercel.app/api/vehicles/${vehicleName.toLowerCase()}`);
                const data = await response.json();
                return data.image || null;
            } catch (error) {
                console.error('Error fetching vehicle image:', error);
                return null;
            }
        }


        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'flex' : 'none';
        }

 function selectMode(mode) {
            currentMode = mode;
            document.getElementById('modeSelection').style.display = 'none';
            document.getElementById('catalog').style.display = 'block';
            createCategoryButtons();
            displayVehicles('all');
        }

        function goBack() {
            document.getElementById('catalog').style.display = 'none';
            document.getElementById('modeSelection').style.display = 'flex';
            currentMode = '';
        }

 function createCategoryButtons() {
            const container = document.getElementById('categoryButtons');
            container.innerHTML = '';
            
            const allButton = document.createElement('button');
            allButton.textContent = 'Tutti';
            allButton.className = 'category-btn active';
            allButton.onclick = () => filterVehicles('all');
            container.appendChild(allButton);

            const vehicles = currentMode === 'stock' ? stockVehicles : addonVehicles;
            Object.keys(vehicles).forEach(category => {
                const button = document.createElement('button');
                button.textContent = category;
                button.className = 'category-btn';
                button.onclick = () => filterVehicles(category);
                container.appendChild(button);
            });
        }

        function displayVehicles(category, searchTerm = '') {
    const grid = document.getElementById('vehiclesGrid');
    grid.innerHTML = '';

    let vehiclesToDisplay = [];
    const vehicles = currentMode === 'stock' ? stockVehicles : addonVehicles;

    if (category === 'all') {
        Object.entries(vehicles).forEach(([cat, vehs]) => {
            vehs.forEach(vehicle => {
                vehiclesToDisplay.push({ ...vehicle, category: cat });
            });
        });
    } else {
        const categoryVehicles = vehicles[category];
        categoryVehicles.forEach(vehicle => {
            vehiclesToDisplay.push({ ...vehicle, category: category });
        });
    }

    if (searchTerm) {
        vehiclesToDisplay = vehiclesToDisplay.filter(vehicle => 
            vehicle.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
            vehicle.category.toLowerCase().includes(searchTerm.toLowerCase())
        );
    }

    vehiclesToDisplay.forEach(vehicle => {
        const card = document.createElement('div');
        card.className = 'vehicle-card';

        // Costruzione del contenuto della card
        let cardContent = `
            <img class="vehicle-image" src="${vehicle.image || '/api/placeholder/400/200'}" alt="${vehicle.name}" />
            <div class="vehicle-info">
                <div class="vehicle-name">${vehicle.name}</div>
                <div class="vehicle-details">
                    <div>Categoria: ${vehicle.category}</div>
                </div>
                <div class="spawn-code">Spawn Code: ${vehicle.name.toLowerCase()}</div>
            </div>
        `;

        card.innerHTML = cardContent;
        grid.appendChild(card);
    });

    // Se non ci sono veicoli da mostrare, visualizza un messaggio
    if (vehiclesToDisplay.length === 0) {
        const noResults = document.createElement('div');
        noResults.style.gridColumn = '1 / -1';
        noResults.style.textAlign = 'center';
        noResults.style.padding = '2rem';
        noResults.style.color = 'var(--primary)';
        noResults.style.fontSize = '1.2rem';
        noResults.innerHTML = 'Nessun veicolo trovato';
        grid.appendChild(noResults);
    }
}



        function filterVehicles(category) {
            currentCategory = category;
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === (category === 'all' ? 'Tutti' : category)) {
                    btn.classList.add('active');
                }
            });
            displayVehicles(category, document.getElementById('searchInput').value);
        }

        // Event listener per la ricerca
        document.getElementById('searchInput').addEventListener('input', (e) => {
            displayVehicles(currentCategory, e.target.value);
        });

        // Gestione degli errori di caricamento immagini
        document.addEventListener('error', function(e) {
            if (e.target.tagName.toLowerCase() === 'img') {
                e.target.src = '/api/placeholder/400/200';
            }
        }, true);

        // Inizializzazione dello stato di caricamento
        showLoading(false);
    </script>
